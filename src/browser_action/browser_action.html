<!doctype html>
    <head>
        <link rel="stylesheet" type="text/css" href="../external/bulma/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="../external/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="browser_action.css" />
    </head>
    <body>
        <div id="content">
            <div class="content notification discussion" id="alert">

                </svg>
                <div id="alert-title" class="discussion__content bold">
                </div>
                <blockquote class="blockquote" id="alert-quote">"<span id="alert-quote-content"></span>"</blockquote>
                <a href="#" target="_blank" id="alert-go-to" class="button button--right is-small is-danger">__MSG_AlertLink__</a>
            </div>
            <div class="header">
                <button class="button is-primary is-small button--icon" data-attribute="panelToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 350" width="16" height="16">
                        <g fill="#FFF">

                        </g>
                    </svg>
                </button>

                <button class="button is-primary is-small button--icon" data-attribute="settingsToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.765 268.765" width="16" height="16">
                        <path d="M267.92 119.46c-.42-3.78-4.83-6.62-8.64-6.62-12.3 0-23.24-7.23-27.82-18.4-4.7-11.46-1.67-24.82 7.5-33.24 2.9-2.64 3.25-7.06.83-10.13-6.32-8-13.48-15.24-21.3-21.5-3.07-2.46-7.56-2.12-10.22.82-8 8.86-22.4 12.16-33.5 7.52-11.58-4.87-18.88-16.6-18.16-29.18.23-3.95-2.66-7.4-6.6-7.85C139.98-.28 129.86-.3 119.8.8c-3.9.44-6.8 3.8-6.66 7.7.43 12.46-6.95 23.98-18.4 28.68-11 4.48-25.28 1.2-33.27-7.58-2.64-2.9-7.06-3.25-10.14-.85-8.06 6.32-15.38 13.55-21.74 21.5-2.5 3.08-2.13 7.55.8 10.2C39.73 68.94 42.75 82.4 37.9 94c-4.63 11.03-16.1 18.15-29.24 18.15-4.26-.14-7.3 2.72-7.76 6.6-1.18 10.1-1.2 20.38-.06 30.56.43 3.8 4.97 6.62 8.82 6.62 11.7-.3 22.93 6.94 27.65 18.4 4.7 11.47 1.68 24.82-7.5 33.24-2.88 2.64-3.25 7.06-.82 10.13 6.24 7.94 13.4 15.18 21.25 21.5 3.08 2.48 7.56 2.13 10.23-.8 8.04-8.9 22.43-12.2 33.5-7.55 11.6 4.85 18.9 16.57 18.18 29.17-.23 3.95 2.67 7.4 6.6 7.85 5.13.6 10.3.9 15.48.9 4.92 0 9.84-.27 14.75-.82 3.9-.43 6.8-3.8 6.66-7.7-.46-12.45 6.94-23.97 18.38-28.66 11.07-4.52 25.3-1.22 33.3 7.57 2.65 2.9 7.04 3.24 10.13.84 8.04-6.3 15.35-13.52 21.74-21.48 2.48-3.08 2.13-7.56-.8-10.2-9.35-8.48-12.4-21.96-7.53-33.54 4.57-10.9 15.6-18.2 27.5-18.2l1.66.03c3.85.32 7.4-2.65 7.86-6.58 1.18-10.1 1.2-20.38.06-30.56zM134.6 179.5c-24.72 0-44.83-20.1-44.83-44.83 0-24.72 20.1-44.83 44.83-44.83 24.7 0 44.82 20.1 44.82 44.83 0 24.72-20.1 44.82-44.82 44.82z" fill="#FFF" fill-rule="evenodd" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>

            <div class="overlay" data-attribute="overlaySettings">
                <h3 class="overlay__title">Settings:</h3>
                <ul class="overlay__list">
                    <li>
                        Show Posts in all Languages
                        <input class="switch-input" type="checkbox" id="switch" /><label class="switch" for="switch">Toggle</label>
                    </li>
                    <li>
                        Choose language
                        <div class="field inline-select">
                            <div class="control">
                                <div class="select is-small">
                                    <select>
                                        <option>English</option>
                                        <option>Deutsch</option>
                                        <option>Polski</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        Choose country
                        <div class="field inline-select">
                            <div class="control">
                                <div class="select is-small">
                                    <select>
                                        <option>England</option>
                                        <option>Poland</option>
                                        <option>Germany</option>
                                        <option>USA</option>
                                        <option>France</option>
                                        <option>Belgium</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="overlay" data-attribute="overlayPanel">
                <h3 class="overlay__title">Login:</h3>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                          <i class="fa fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                          <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-success">
                            Login
                        </button>
                    </p>
                </div>
            </div>


            <form id="sendComment">
                <div class="field">
                    <label class="label">__MSG_Message__:</label>

                    <div id="errorsContainer"></div>

                    <div class="control">
                        <textarea id="comment" class="textarea" placeholder="__MSG_YourComment__"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            __MSG_IAgree__<a target="_blank" href="__MSG_TermsAndConditionsLink__">__MSG_TermsAndConditions__</a>
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button id="submitButton" type="button" class="button is-primary">__MSG_Submit__</button>
                    </div>
                </div>
            </form>

            <div id="be-first-panel" class="be-first-panel">
                    __MSG_BeFirstAndWriteComment__
            </div>

            <div id="comments-order-panel" class="control control__select">
                __MSG_Comments__ (<span id="commentsCounter"></span>):
                <div class="select">
                    <select id="comments-sort">
                        <option value="0">__MSG_BestFromAll__</option>
                        <option value="1">__MSG_NewToOld__</option>
                        <option value="2">__MSG_OldToNew__</option>                        
                    </select>
                </div>
            </div>

            <div id="existing-comments" class="comments"></div>
        </div>

        <script src="../external/jquery/js/jquery.min.js"></script>
        <script type="text/javascript" src="../common.js"></script>
        <script src="browser_action.js"></script>
    </body>
</html>
