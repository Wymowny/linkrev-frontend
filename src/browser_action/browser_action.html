<!doctype html>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css" />
<style type="text/css">
    h2 {
        margin-bottom: 10px;
    }

    #content {
        width: 430px;
        padding: 5px;
    }

    #sendComment {
        margin-bottom: 20px;
    }
</style>
<div id="content">
    <form id="sendComment">
        <div class="field">
            <label class="label">__MSG_Message__:</label>
            <div class="control">
                <textarea id="comment" class="textarea" placeholder="__MSG_YourComment__"></textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="checkbox">
                    __MSG_IAgree__<a target="_blank" href="__MSG_TermsAndConditionsLink__">__MSG_TermsAndConditions__</a>
                </label>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button id="submit-button" type="button" class="button is-primary">__MSG_Submit__</button>
            </div>
        </div>
    </form>
    <h2 id="existing-comments"></h2>
    <div id="comments" class="comments">
    </div>
</div>
<script src="../global.js"></script>
<script src="browser_action.js"></script>
