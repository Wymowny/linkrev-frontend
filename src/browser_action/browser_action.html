<!doctype html>
    <head>
        <link rel="stylesheet" type="text/css" href="../external/bulma/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="../external/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="browser_action.css" />
    </head>
    <body>
        <div id="content">
            <div class="content notification discussion" id="alert">
                <i class="fa fa-fire" aria-hidden="true"></i>
                <div id="alert-title" class="discussion__content bold"></div>
                <blockquote class="blockquote" id="alert-quote">"<span id="alert-quote-content"></span>"</blockquote>
                <a href="#" target="_blank" id="alert-go-to" class="button button--right is-small is-danger">__MSG_AlertLink__</a>
            </div>
            <div class="header">
                <button id="settingsToggle" class="button is-small button--icon no-border" title="__MSG_Settings__" style="display: none;">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </button>
            </div>

            <div id="overlaySettings" class="overlay">
                <div class="header">
                    <button id="buttonCloseSettingsOverlay" class="button is-small button--icon no-border" title="__MSG_Close__">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>

                <h3 class="overlay__title">__MSG_Settings__:</h3>

                <ul class="overlay__list">
                    <li>
                        <span class="overlay__text">__MSG_AllLanguagesPost__</span>
                        <span class="overlay__trigger">
                            <input class="switch-input" type="checkbox" id="showCommentsFromAllLanguages" /><label class="switch" for="showCommentsFromAllLanguages">__MSG_Toggle__</label>
                        </span>
                    </li>
                    <li>
                        <span class="overlay__text">__MSG_ChooseLanguage__</span>
                        <div class="overlay__trigger field inline-select">
                            <div class="control">
                                <div class="select is-small">
                                    <select id="language-select">
                                        <option value="en">__MSG_English__</option>
                                        <option value="de">__MSG_German__</option>
                                        <option value="pl">__MSG_Polish__</option>
                                        <option value="">__MSG_Other__</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <span class="overlay__text">__MSG_ChooseCountry__</span>
                        <div class="overlay__trigger field inline-select">
                            <div class="control">
                                <div class="select is-small">
                                    <select id="country-select">
                                        <option value="AU">__MSG_Australia__</option>
                                        <option value="AT">__MSG_Austria__</option>
                                        <option value="CA">__MSG_Canada__</option>
                                        <option value="DE">__MSG_Germany__</option>
                                        <option value="GB">__MSG_United_Kingdom__</option>
                                        <option value="IN">__MSG_India__</option>
                                        <option value="IE">__MSG_Ireland__</option>
                                        <option value="NZ">__MSG_New_Zealand__</option>
                                        <option value="US">__MSG_United_States__</option>
                                        <option value="PL">__MSG_Poland__</option>
                                        <option value="CH">__MSG_Switzerland__</option>
                                        <option value="">__MSG_Other__</option>                                        
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <form id="sendComment">
                <div class="field">
                    <label class="label">__MSG_Message__:</label>

                    <div id="errorsContainer"></div>

                    <div class="control">
                        <textarea id="comment" class="textarea" placeholder="__MSG_YourComment__"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            __MSG_IAgree__<a href="__MSG_TermsAndConditionsLink__">__MSG_TermsAndConditions__</a>
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button id="submitButton" type="button" class="button is-primary">__MSG_Submit__</button>
                    </div>
                </div>
            </form>

            <div id="be-first-panel" class="be-first-panel">
                    __MSG_BeFirstAndWriteComment__
            </div>

            <div id="comments-order-panel" class="control control__select">
                __MSG_Comments__ (<span id="commentsCounter"></span>):
                <div class="select">
                    <select id="comments-sort">
                        <option value="0">__MSG_BestFromAll__</option>
                        <option value="1">__MSG_NewToOld__</option>
                        <option value="2">__MSG_OldToNew__</option>                        
                    </select>
                </div>
            </div>

            <div id="existing-comments" class="comments"></div>
        </div>

        <script src="../external/jquery/js/jquery.min.js"></script>
        <script type="text/javascript" src="../common.js"></script>
        <script src="browser_action.js"></script>
    </body>
</html>
