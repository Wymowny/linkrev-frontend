<!doctype html>
<style type="text/css">
    body {
        margin: 0;
        padding: 0;
        color: white;
    }

    #form {
        padding: 10px;
        font-size: 12px;
        width: 430px;
        background: #674172;
    }

    input, textarea {
        color: #ffffff;
        font-size: 13px;
        width: calc(100% - 30px);
        padding-left: 15px;
        padding-right: 15px;
        border: none;
        border-radius: 20px;
        background: rgba(255,255,255,.2);
    }

    input {
        height: 35px;
    }

    input:focus, textarea:focus {
        background: rgba(255,255,255,.3);
        transition: background .5s ease;
        border: none;
    }

    input[type="submit"] {
        width: auto;
    }

    label {
        font-weight: 400;
        text-transform: uppercase;
        font-size: 13px;
        padding-left: 15px;
        padding-bottom: 5px;
        color: rgba(255,255,255,.7);
        display: block;
    }
</style>

<div id="form">
    <h1>Comment this page:</h1>
    <form id="sendComment">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" size="50" value="">
        </p>
        <p>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="8" cols="35"></textarea>
        </p>
        <p>
            <input id="send" type="submit" value="Send" />
            <span id="status-display"></span>
        </p>
    </form>
</div>
